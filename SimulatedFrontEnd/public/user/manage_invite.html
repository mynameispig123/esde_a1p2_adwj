    <!-- Web App JS-->
    <script src="/js/axios.js"></script>
    <script>

        const token = sessionStorage.getItem("token");
        const role = sessionStorage.getItem("role_name");
        const loggedInUserID = parseInt(sessionStorage.getItem("user_id"));
        const baseUrl = "https://52.54.247.200:5000";

        // -----------------------------------------------
        // Checking if the user has logged in or not
        // -----------------------------------------------
        if (token === null || isNaN(loggedInUserID)) {
            console.log("no token so outta here");
            window.location.href = "/login.html";
        } else {
            // ------------------------------------------------------
            // Backend call to check token validity & authorisation
            // ------------------------------------------------------
            axios({
                method: 'post',
                url: baseUrl + '/api/user/authentication-check',
                //data: webFormData,
                headers: {
                    Authorization: "Bearer " + token,
                    'user': loggedInUserID
                }
            })
                .then(function (response) {
                    if (response.data.userRole == "user") {
                        console.log("Access Granted!");
                    } else {
                        console.log("Access Denied!");
                        sessionStorage.clear();
                        window.location.href = "/home.html";
                    }
                })
                .catch(function (response) {
                    console.log("Error!!");
                    console.log(response);

                    if (response.response.status == 403) {
                        sessionStorage.clear();
                        window.location.href = "/login.html";
                    } else {
                        window.location.href = "/home.html";
                    }
                });
        }
    </script>
